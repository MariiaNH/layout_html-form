<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="HTMLForm"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form_field">
          Surname:
          <input
            type="text"
            name="Surname"
            id="Surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form_field">
          Name:
          <input type="text"
          name="Name"
          id="Name"
          autocomplete="off"
          required
          >
        </label>

        <label class="form_field">
        How old are You?
          <input
          type="number"
          name="age"
          value="12"
          id="age"
          max="100"
          min="1"
          >
        </label>

        <label class="form_field">
        Full date of birth:
          <input
          type="date"
          name="birthday"
          id="birthday"
          >
        </label>

        <div class="form_field">
          <label for="accept-terms">I accept the term of the agreement</label>
          <input
          type="checkbox"
          name="acceptTerms"
          id="accept-terms"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form_field">
          <label for="email">E-mail:</label>
          <input
          type="email"
          id="email"
          name="email"
          autocomplete="on"
          placeholder="email@example.com"
          required
          >
        </div>

        <label class="form_field">
           Password
          <input
          type="password"
          name="password"
          minlength="6"
          maxlength="18"
        >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
          Do you love cats?

          <label for="cat-lover-yes">
            Yes
          </label>
          <input
          type="radio"
          name="catLover"
          value="yes"
          id="cat-lover-yes"
          >

          <label for="cat-lover-no">
            No
          </label>
          <input
          type="radio"
          name="catLover"
          value="no"
          id="cat-lover-no"
          >
        </div>

        <div class="form_field">
          <label for="favColor">What is your favorite color?</label>
          <input
          type="color"
          name="favColor"
          id="favColor"
          >
        </div>

        <label class="form_field">
          What time do you go to bed?
          <input
          type="time"
          name="timeToSleep"
          id="timeToSleep"
          >
        </label>

        <label class="form_field">
          What are your favorite brand of cars?
          <select name="carBrand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form_field">
            How do you rate our work?
          <input
          type="range"
          name="workigRate"
          id="workigRate"
          min="0"
          max="10"
          value="5"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form_field">
            Comments:
          <textarea
            name="feedback"
            id="feedback"
            cols="30"
            rows="2"
            >
          </textarea>
        </label>

        <label class="form_field">
          Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>


    </form>

    <input type="submit" value="Submit">
  </body>
</html>
